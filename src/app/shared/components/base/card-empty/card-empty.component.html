<div class="card-empty-inner">
  <div class="empty-media">
    <img [src]="mediaSrc" class="media" alt="" />
  </div>
  <div class="content">
    @if (title) {
      <p class="title">{{ title }}</p>
    }
    <div class="descriptions">
      <ng-content />
    </div>
  </div>
  @if (moreContent) {
    <div class="more-content">
      <ng-container [ngTemplateOutlet]="moreContent" />
    </div>
  }
</div>
