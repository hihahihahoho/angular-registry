<div *ngIf="icon" class="flex items-center justify-center" 
  [ngClass]="{'text-primary': iconColorChange}" 
  [style.min-width.px]="iconSize" 
  [style.height.px]="iconSize">
  <img [src]="icon" [alt]="'icon'" 
    [style.width.px]="iconSize" 
    [style.height.px]="iconSize">
</div>
<div class="flex-1 font-medium truncate text-body-medium">
  <ng-content></ng-content>
</div>
