<div class="card bg-white rounded-xl">
  <div class="card__content grid grid-cols-2 sm:grid-cols-3 gap-y-4 p-3">
    @for (feature of features; track feature.icon) {
    <div
      class="flex flex-col items-center p-2 cursor-pointer"
      [routerLink]="feature.routerLink"
      app-item-icon-circle
      [size]="UI.ItemIconCircleSize.Lg"
      [icon]="'media/icons/' + feature.icon"
    >
      {{ feature.label }}
    </div>
    }
  </div>
</div>
