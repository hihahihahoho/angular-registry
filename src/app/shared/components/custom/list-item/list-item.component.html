<div class="c-list-item__content">
  @if (prefixIcon) {
    <app-svg [src]="prefixIcon" [size]="6" />
  }
  @if (prefixLogo) {
    <div class="c-list-item__content__logo logo-bg">
      <img [src]="prefixLogo" />
    </div>
  }
  <div class="flex-1">
    <ng-content></ng-content>
  </div>
  <ng-content select="[suffix]"></ng-content>
</div>
