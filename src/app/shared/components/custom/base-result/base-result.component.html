<div class="layer"></div>
<div class="z-[1] relative">
  <div class="card top-card">
    <div class="card__content relative z-[1]">
      <div class="flex gap-4 items-center -md:flex-col -md:text-center">
        <app-svg [src]="icon" [size]="16" [colorChange]="false" />
        <div class="space-y-1 flex-1">
          <div class="text-body-xl-semibold">
            <ng-content select="[result-title]">
              Giao dịch thành công
            </ng-content>
          </div>
          <div class="text-heading-large text-brand-brandprimary100">
            {{ amount | number }}
            <sup>{{ amountCcy }}</sup>
          </div>
          @if (time) {
            <div
              class="text-body-medium-pominent text-text-textneutralsecondary"
            >
              {{ time }}
            </div>
          }
        </div>
        <img [src]="logo" alt="PGBank" class="h-10" />
      </div>
    </div>
  </div>
  <div class="scooped top-scooped"></div>
  <div class="dashed-bg-horizontal"></div>
  <div class="scooped bottom-scooped"></div>
  <div class="card content-card">
    <div class="card__content !pt-0">
      <div class="z-[1] relative">
        <ng-content></ng-content>
        @if (showActionsFuction) {
          <div class="mt-10 flex gap-3 actions-function">
            @if (showScreenShotButton) {
              <button
                app-item-icon-circle
                [icon]="'media/icons/doutone/photo-down.svg'"
              >
                Lưu ảnh
              </button>
            }
            <ng-content select="[result-actions]"></ng-content>
          </div>
        }
      </div>
    </div>
  </div>
  <div class="result-pattern"></div>
</div>

<div
  class="result-actions-bot"
>
  <ng-content select="[result-actions-bot]"></ng-content>
</div>
